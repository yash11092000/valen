<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Week</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* background: linear-gradient(135deg, #ffd6e7, #ff8fa3, #ff4d6d); */
        }

        #Main {
            background: linear-gradient(135deg, #ffd6e7, #ff8fa3, #ff4d6d);
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .days {
            display: none;
        }

        .MyCardDiv {
            width: 50vw;
            height: 40vh;
        }

        .WeekTitle {
            text-align: center;
            font-size: 2rem;
            font-weight: 500;
            font-family: cursive;
            position: fixed;
            z-index: 23;
            top: 16%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .card-body {
            height: 35vh !important;
            /* border: 1px solid black !important; */
            border-radius: 8px;
        }

        #MyGif {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 150px;
        }

        .gif-container {
            /* Flexible container */
            width: 100%;
            max-width: 500px;
            /* Prevents GIF from getting too large */
            aspect-ratio: 1 / 1;
            /* Optional: Makes it square */
            margin: 0 auto;
        }

        #GifId {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* or 'cover' depending on your preference */
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(135deg, #ffd6e7, #ff8fa3, #ff4d6d);
        }
    </style>

</head>

<body>

    <div id="Main">
        <div id="particles-js"></div>
        <div id="day" class="days MyCardDiv">
            <div>
                <div class="WeekTitle">
                </div>
                <div class="card day-card shadow-sm border-0 mb-3">
                    <div class="card-body pt-2">
                        <div class="mb-3">
                            <div class="d-flex justify-content-between mb-1">
                                <small class="text-muted">Ohh..</small>
                                <div style="display: flex;justify-content: center;align-items: center;">
                                    <small class="fw-bold percentage"></small>
                                    <div class="text-center mt-2 d-none heartIcon">
                                        <i class="bi bi-heart-fill text-danger fs-2"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="progress" style="height: 6px;">
                                <div class="progress-bar bg-danger" role="progressbar"></div>
                            </div>
                        </div>


                        <div id="MyGif">
                            <div style="height: 20vh;">
                                <img id="GifId" style="width: 100%; height: 100%;" src="" alt="Missing ">
                            </div>
                        </div>
                        <div id="ShowOnlyOnSec" class="text-center">
                            <button type="button" onclick="yes()" class="btn btn-success">Yes</button>
                            <button type="button" onclick="no()" id="Nobtn" class="btn btn-danger">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
        integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <script>

        var clickCount = 0;
        const Week = {
            7: "Rose",
            8: "Propose",
            9: "Chocolate",
            10: "Teddy",
            11: "Promise",
            12: "Hug",
            13: "Kiss",
            14: "Valentine",
            15: "Slap",
            16: "Kick"
        };

        const Gifs = {
            7: "Rose.gif",
            8: "prop.gif",
            9: "choco.gif",
            10: "teddy.gif",
            11: "promise.gif",
            12: "hug.gif",
            13: "kiss.gif",
            14: "vale.gif",
            15: "slap.gif",
            16: "kick.gif"
        };


        let now = new Date();
        let month = now.getMonth() + 1;
        let date = now.getDate();

        if (month === 2 && Week[date]) {
            date = 8;
            const totalDays = 10;
            const currentDay = date - 6;
            const percentage = (currentDay / totalDays) * 100;

            //console.log(percentage.toFixed(0));
            let dayIndex = date - 6;
            let str = "day"
            $(".percentage").html(percentage.toFixed(0) + "%")

            $(".progress-bar").css("width", "0%");
            $("#heartIcon").addClass("d-none");

            if (currentDay == 2) {
                $("#ShowOnlyOnSec").show();
            } else {
                $("#ShowOnlyOnSec").hide()
            }
            // Animate fill
            $(".progress-bar").animate({
                width: percentage + "%"
            }, {
                duration: 900,
                easing: "swing",
                step: function (now) {
                    $(".percentage").text(Math.round(now) + "%");
                },
                complete: function () {
                    const finalValue = percentage.toFixed(0);
                    $(".percentage").text(finalValue + "%");

                    // ❤️ Show heart only at 100%
                    if (finalValue == 100) {
                        $(".heartIcon")
                            .removeClass("d-none")
                            .hide()
                            .fadeIn(500);
                    }
                }
            });
            const $dayDiv = $("#" + str);
            const $card = $dayDiv.find(".card");

            // Reset previous bg classes

            // Apply new values
            $dayDiv.find(".WeekTitle").text("Happy " + Week[date] + " Day");
            $("#GifId").attr("src", Gifs[date]);

            // Show
            $dayDiv.removeClass("days");
        }
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 60
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.4
                },
                "size": {
                    "value": 3
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.2,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "out_mode": "out"
                }
            },
            "interactivity": {
                "events": {
                    "onhover": {
                        "enable": false,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true
                    }
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 0.4
                        }
                    }
                }
            },
            "retina_detect": true
        });

        function yes() {
           alert("ooook thik hey chalega...")
        }

        function no() {
            if(clickCount == 0){
                alert("Aare Kyun i dare you wapis click kar ke dekh");
                clickCount++;
            }
            else if(clickCount == 1){
                alert("Aare Kyun wapis kar ke dekha");
                clickCount++;
            }
            else if(clickCount == 2){
                $("#Nobtn").hide();
            }
        }
    </script>

</body>

</html>
